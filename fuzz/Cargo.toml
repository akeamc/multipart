[package]
name = "multipart-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
bytes = "1.1.0"
futures = "0.3.21"
libfuzzer-sys = "0.4"
tokio = { version = "1.19.2", features = ["rt"] }

[dependencies.multipart]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_body"
path = "fuzz_targets/fuzz_body.rs"
test = false
doc = false
